<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="./assets/logo.png" />
        <title>City Guess</title>

        <link rel="stylesheet" href="./styles/output.css"  type="text/css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./scripts/script.js"></script>

    </head>
  <body onload="main()">
    <div class="flex items-end justify-end bg-opacity-10">
    <div class="cacher relative border-2 border-#BBCBC4-400 px-4 py-2 w-96 ml-4 rounded">
        <p class="text-start text-m py-2 px-1">Score : 0/5</p>
        <div class="flex justify-end py-2">
            <button type="button" id="pleinecran" class="cursor-pointer rounded-lg border-2 border-gray-200  px-4 py-2.5 text-black font-medium text-lg leading-tight uppercase rounded hover:bg-black hover:bg-opacity-10 hover:shadow-lg active:shadow-lg transition duration-150 ease-in-out"><img class="w-4" src="./assets/P-ecran.jpg"></button>
        </div>
        <div id="map" class="h-96 w-80">

        </div>
        <div class="flex justify-center py-2 ">
            <button type="button" id="confirmer" class="cursor-pointer rounded-lg border-2 border-gray-200  px-8 py-2.5 text-black font-medium text-lg leading-tight uppercase rounded hover:bg-black hover:bg-opacity-10 hover:shadow-lg active:shadow-lg transition duration-150 ease-in-out">Confirmer</button>
        </div>
    </div>
    </div>
    <div>
        <button class=" hide absolute top-5 right-5 text-white border border-white hover:text-[#987369] py-2 px-4 rounded z-30 uppercase text-sm font-bold hover:bg-white hover:bg-opacity-50">
            Sign in
        </button>        
    </div>

    <header class="hide relative flex items-center justify-center h-screen  overflow-hidden" >
        <div class="hide z-30 p-5 text-2xl text-white grid place-items-center">
            <h1 class="text-2xl text-white z-20  font-bold pb-4 uppercase">Welcome to City Guess</h1>

            <button type="button" id='startGame' class="cursor-pointer rounded-lg border-2 border-gray-200  px-8 py-2.5 text-white font-medium text-lg leading-tight uppercase rounded hover:bg-black hover:bg-opacity-10 hover:shadow-lg active:shadow-lg transition duration-150 ease-in-out">Start game</button>
        </div>

        <video autoplay loop muted id="video" class="hide absolute z-10 w-auto min-w-full min-h-full max-w-none blur-sm transform transition-all duration-1500 ease-out " >
            <source src="./assets/city.mp4" type="video/mp4" />  Your browser does not support the video tag.
        </video>
    </header>
  </body>
</html>
